    <p>ks konsoli</p>
    <script>
        "use strict";
        var amount = prompt("Anna tulostettavien lukujonojen määrä");
        fibonaci(amount);
        function fibonaci(amount) {
            var a = 1;
            var b = 0;
            var c = 1;
            for (var i = 0; i < amount; i++) {
                a = b;
                b = c;
                c = a + b;
                console.log(a+ " + " + b + " = " + c);
            }
        }
    </script>
