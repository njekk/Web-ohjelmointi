<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        h1{
            background-color:aquamarine;
        }
    </style>
</head>
<body>
    <!--
        Semanttiset elementit:
    <header> - Määrittää otsikon dokumentille tai osalle
    <nav> - Määrittää sisällön navigointi linkkeihin
    <section> - Määrittää osan dokumentissa
    <article> - Määrittää itsenäisen artikkelin
    <aside> - Määrittää sisällön sivupalkkiin
    <footer> - Määrittää alaviitteen dokumenttiin tai osaan

        Ilman erillisiä muotoiluja näyttävät hyvin pitkälti 
        samanlaisilta toisiinsa nähden. Kuten alla huomataan
        -->
    <header>
        <h1>Esimerkki semanttisista elementeistä</h1>
    </header>
    <nav><h1>nav</h1></nav>
    <section>
        <h1>sektio</h1>
    </section>
    <aside><h1>tämä on sivussa</h1></aside>
    <article><h1>artikkeli</h1></article>
    <footer><h1>Tämä on yleensä sivun alaosassa</h1></footer>
    <div>
        <h1>div</h1>
        <p>Div on vähän kuin tyhmä osio. Divejä käytettiin 
            aiemmin luokkamäärittelyillä samalla tavalla kuin
        HTML5:ssä määritettiin semanttiset elementit</p>
        <img src="img_sem_elements.gif" alt="semanttiset elementit">
    </div>
</body>
</html>
