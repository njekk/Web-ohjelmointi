<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template area esimerkki</title>
    <style>
        .item-a {
            /*tähän määritys*/
            background-color:lime;
        }

        .item-b {
            /*tähän määritys*/
            background-color:lightskyblue;
        }

        .item-c {
            /*tähän määritys*/
            background-color:lightcoral;
        }

        .item-d {
            /*tähän määritys*/
            background-color:pink;
        }

        .wrapper {
            display: grid;
            /*Tähän määritetään template-areas wrapperin elementeille*/
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="item-a">item-a</div>
        <div class="item-b">item-b</div>
        <div class="item-c">item-c</div>
        <div class="item-d">item-d</div>       
    </div>
</body>

</html>
