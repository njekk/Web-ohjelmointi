<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tehtävä 7</title>
</head>
<body>
    <form action="http://animalhospital.freemyip.com/test.php" method="GET" target="_blank">
        <label for="nimi">Nimi</label>
        <input type="text" id="nimi" name="nimi"><br>
        <label for="vuosikurssi">Vuosikurssi</label>
        <input type="password" id="vuosikurssi" name="vuosikurssi"><br>
        <label for="kurssiNimi">Kurssin nimi</label>
        <select name="kurssinimi" id="kurssiNimi">
            <option>Kurssi 1</option>
            <option>Kurssi 2</option>
            <option>Kurssi 3</option>
        </select><br>
        <label for="kurssiTyyppi">Kurssin tyyppi</label>
        <select name="kurssityyppi" id="kurssiTyyppi">
            <option>Savonia</option>
            <option>UEF</option>
            <option>Netti</option>
        </select><br>
        <fieldset>
            <legend>Sukupuoli</legend>
            <input type="radio" id="mies" name="sukupuoli" value="Mies">
            <label for="mies">Mies</label><br>
            <input type="radio" id="nainen" name="sukupuoli" value="Nainen">
            <label for="nainen">Nainen</label><br>
            <input type="radio" id="muu" name="sukupuoli" value="Muu">
            <label for="muu">Muu</label><br>
        </fieldset>
        <fieldset>
            <legend>Harrastukset</legend>
            <input type="checkbox" id="harrastus1" name="hobbiesLatka" value="Jääkiekko">
            <label for="harrastus1">Jääkiekko</label><br>
            <input type="checkbox" id="harrastus2" name="hobbiesJalis" value="Jalkapallo">
            <label for="harrastus2">Jalkapallo</label><br>
            <input type="checkbox" id="harrastus3" name="hobbiesSulkis" value="Sulkapallo" checked>
            <label for="harrastus3">Sulkapallo</label><br>
            <input type="checkbox" id="harrastus4" name="hobbiesLentis" value="Lentopallo">
            <label for="harrastus4">Lentopallo</label>
        </fieldset>
        <input type="submit" value="Lähetä">
        <input type="reset" value="Tyhjää">
    </form>
    
</body>
</html>
