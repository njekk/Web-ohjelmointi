<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tehtävä 38</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $(function () {
            var selected = $("#datetimepicker").datepicker({
                dateFormat: "dd.mm.yy", minDate: new Date(1996, 0, 1), maxDate: new Date(2015, 11, 31),
                onSelect: function (selected) {
                    $(this).datepicker('getDate');
                    $("#Synttarit").text(function () {
                        $("#Synttarit").css("color","black");
                        return selected;
                    });
                }
            });
        });
        $( function() {
    var Syntymapaikat = [
      "Kuopio",
      "Sotkamo",
      "Kajjaani",
      "Helsinki",
      "Seinäjoki",
      "Pieksämäki",
      "Kiuruvesi"
    ];
    $( "#syntymapaikka" ).autocomplete({
      source: Syntymapaikat
    });
  } );
    </script>
</head>

<body>
    <p>Valitse syntymäpäiväsi: <input type="text" id="datetimepicker"></p>
    <p id="Synttarit" style="color: red;">Pvm:ää ei ole valittu</p>
        <label for="syntymapaikka">valitse syntymäpaikkasi: </label>
        <input id="syntymapaikka">
</body>

</html>
