<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <style>
        body {
            background-color: #BDBDBD;
        }

        #rekisteroityminen {
            text-align: center;
            width: 500px;
            height:400px;
            margin-top: 100px;
            background-color: #585858;
            border-radius: 3px;
            box-shadow: 0px 0px 10px 0px #424242;
            padding: 10px;
            box-sizing: border-box;
            font-family: helvetica;
            visibility: hidden;
            display: none;
        }

        #rekisteroityminen p {
            margin-top: 40px;
            font-size: 22px;
            color: #E6E6E6;
        }

        #rekisteroityminen #kayttajanimi {
            width: 250px;
            height: 40px;
            border: 2px solid silver;
            border-radius: 3px;
            padding: 5px;
        }

        #rekisteroityminen #salasana {
            margin-top: 5px;
            width: 250px;
            height: 40px;
            border: 2px solid silver;
            border-radius: 3px;
            padding: 5px;
        }

        #rekisteroityminen #rekisteroidy {
            margin-left: -5px;
            margin-top: 5px;
            width: 250px;
            height: 40px;
            border: none;
            border-radius: 3px;
            color: #E6E6E6;
            background-color: grey;
            font-size: 20px;
        }
        #rekisteroityminen #Peruuta{
            margin-left: -5px;
            margin-top: 5px;
            width: 250px;
            height: 40px;
            border: none;
            border-radius: 3px;
            color: #E6E6E6;
            background-color: grey;
            font-size: 20px;
        }
        #Rekisteroi{
            font-size: 40px;
            background-color: hotpink;
        }
        #SivunTiedot{
            visibility: hidden;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#Rekisteroi").click(function () {
                show();
            });
            function show() {
                $("#rekisteroityminen").fadeIn();
                $("#rekisteroityminen").css({ "visibility": "visible", "display": "block" });
            }
            function close() {
                $("#rekisteroityminen").fadeOut();
                $("#rekisteroityminen").css({ "visibility": "hidden", "display": "none" });
            }
            function showSite()
            {
                $("#SivunTiedot").fadeIn();
                $("#SivunTiedot").css({"visibility":"visible"});
            }
            $("#rekisteroidy").click(function () {
                var nimi = $("#kayttajanimi").val();
                var salasana = $("#salasana").val();
                $("#HenkilonNimi").text(function(){
                    return nimi;
                });
                $("#HenkilonSalasana").text(function(){
                    return salasana;
                });
                console.log(salasana);
                if (nimi.length > 4 && salasana.length > 4) {
                    console.log("On ne oikein");
                    close();
                    showSite();
                }
                else {
                    console.log("ei ne ole oikein");
                    $("#virhe").text(function(){
                        return "Tiedot ovat puutteelliset";
                    });
                }
            });
            $("#Peruuta").click(function(){
                var nimi = $("#kayttajanimi").val();
                var salasana = $("#salasana").val();
                if(nimi != "" || salasana != ""){
                    $("#virhe").text(function(){
                        return "Tietojen täytyy olla tyhjiä";
                    });
                }
                else
                {
                    close();
                }
            });
        });
    </script>
    <title>Tehtävä 40</title>
</head>

<body>
    <div id="rekisteroityminen">
        <p>Sinun täytyy rekisteröityä sivulle ensimmäisenä</p>
        <label for="kayttajanimi">Anna Käyttäjänimesi: </label>
        <br>
        <input type="text" id="kayttajanimi" placeholder="Käyttäjänimesi">
        <br>
        <label for="salasana">Anna salasana: </label>
        <br>
        <input type="password" id="salasana" placeholder="***">
        <button type="submit" id="rekisteroidy" value="Rekisteröidy">Rekisteröidy</button>
        <button id="Peruuta">Peruuta</button>
        <p id="virhe"></p>
    </div>
    <div id="SivunTiedot">
        <p>Käyttäjänimesi: </p><p id="HenkilonNimi"></p> <p>Sinun antama salasana (turvallinen sivu 5/5)</p><p id="HenkilonSalasana"></p>
        <h1>Hei kiitos rekisteröitymisestäsi!</h1>
        <p>Hienoa että saimme uusia henkilöitä tähän meidän pieneen joukkoomme</p>
    </div>
    <button id="Rekisteroi">Rekisteröidy</button>
</body>

</html>
